<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7e59fb41a7.js" crossorigin="anonymous"></script>
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <section class="page01">
            <div class="logoDiv"><img class="logoImg" src="./assets/logo.png" alt="tomato logo"></div>
            <div>
                <h1 class="text-3xl font-semibold font-serif">Kerala's #1</h1>
                <h1 class="text-3xl font-semibold font-serif">food delivery app</h1>
            </div>
            <div>
                <p>Experience fast & easy online ordering</p>
                <p>on the Tomato app</p>
            </div>
            <div class="btnDiv">
                <div class="btnDiv01 cursor-pointer"><img src="./assets/GPicon02.png" alt="Google Play Icon"></div>
                <div class="btnDiv02 cursor-pointer"><img src="./assets/ASicon02.png" alt="Apple Store Icon"></div>
            </div>
        </section>
        <div class="scrollDiv">Scroll down <i class="fa-solid fa-angles-down"></i></div>
    </header>
</body>
</html>
